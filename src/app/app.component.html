

<div class="container">
  
  <button mat-raised-button color="warn" class="button-add"  (click)="openDialog()">
    Add a Company Staff
  </button>
  <table mat-table [dataSource]="data" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.first_name + " " + element.last_name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="user type">
      <th mat-header-cell *matHeaderCellDef>User Type</th>
      <td mat-cell *matCellDef="let element">
        {{ element.company.user_type }}
      </td>
    </ng-container>

    <ng-container matColumnDef="entity">
      <th mat-header-cell *matHeaderCellDef>Entity</th>
      <td mat-cell *matCellDef="let element">{{ element.company.name }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.user_status === 'active'">
          <div class="circle">
            <mat-icon class="color-green">done</mat-icon>
          </div>
        </ng-container>
        <ng-container *ngIf="element.user_status === 'pending'">
          <div class="circle">
            <mat-icon color="dark">done</mat-icon>
          </div></ng-container
        >
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <div class="action">
          <button mat-mini-fab  aria-label="Example icon button with a home icon" (click)="openDialog()">
            <mat-icon >edit</mat-icon>
          </button>
          <button mat-mini-fab  aria-label="Example icon button with a home icon">
            <mat-icon>close</mat-icon>
          </button>
        </div>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
